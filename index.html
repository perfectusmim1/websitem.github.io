<!DOCTYPE html>
<html lang="tr">
<head>
   <link rel="icon" href="image/logo.ico" type="image/x-icon">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key System</title>
    <style>
        /* Genel Sayfa ve Giriş Ekranı Stili */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://i.imgur.com/xc2O6Qz.jpeg') no-repeat center center fixed; /* Arka plan resmi */
            background-size: cover; /* Tüm ekranı kaplasın */
            color: #fff;
            overflow: hidden;
        }
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: inherit;
            filter: blur(10px); /* Bulanıklık efekti */
            z-index: -1; /* İçeriğin arka planında kalması için */
        }

        /* İçerik Bölümü */
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            gap: 1em;
            z-index: 1; /* İçeriklerin bulanık arka plandan önde görünmesi için */
        }

        /* Başlık Stili */
        .title {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 1em;
        }

        .button-wrapper {
            display: flex;
            gap: 3em;
            margin-top: 1.5em;
        }

        /* Görsel Stili */
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1em;
        }
        .button-container img {
            width: 128px;
            height: 128px;
            border-radius: 12px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .button-container img:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px 4px rgba(0, 255, 0, 0.8);
        }
        .button-container.first img {
            box-shadow: 0 0 10px 3px rgba(0, 255, 0, 0.5);
        }
        .button-container.second img {
            box-shadow: 0 0 10px 3px rgba(0, 191, 255, 0.5);
        }

        /* Buton Stili */
        .btn {
            padding: 0.8em 1.5em;
            border-radius: 8px;
            text-align: center;
            font-size: 16px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            background: rgba(0, 0, 0, 0.3);
            color: inherit;
            border: 2px solid currentColor;
            outline: none;
        }
        .btn-green {
            color: #00ff00;
            box-shadow: 0 0 10px 2px rgba(0, 255, 0, 0.5);
            background-color: rgba(0, 255, 0, 0.1);
        }
        .btn-blue {
            color: #00bfff;
            box-shadow: 0 0 10px 2px rgba(0, 191, 255, 0.5);
            background-color: rgba(0, 255, 0, 0.1);
        }
        .btn-green:hover {
            background-color: rgba(0, 255, 0, 0.3);
            color: #000;
            box-shadow: 0 0 15px 4px rgba(0, 255, 0, 0.8);
        }
        .btn-blue:hover {
            background-color: rgba(0, 191, 255, 0.3);
            color: #000;
            box-shadow: 0 0 15px 4px rgba(0, 191, 255, 0.8);
        }

        /* Like Butonu */
        .like-button {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5em;
            height: 48px;
            width: 150px;
            border-radius: 16px;
            border: 2px solid;
            background-color: #1d1d1d;
            overflow: hidden;
            transition: box-shadow 0.3s ease;
            outline: none;
        }
        .like-button.first {
            border-color: #00ff00;
        }
        .like-button.second {
            border-color: #00bfff;
        }
        .like-button:hover {
            box-shadow: 0 0 10px 4px rgba(0, 255, 0, 0.8);
        }
        .button-container.second .like-button:hover {
            box-shadow: 0 0 10px 4px rgba(0, 191, 255, 0.8);
        }
        .like {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5em;
        }
        .like-icon {
            height: 28px;
            width: 28px;
            transition: fill 0.3s ease;
        }
        .first .like-icon {
            fill: #00ff00;
        }
        .second .like-icon {
            fill: #00bfff;
        }
        .like-count {
            color: inherit; /* Butonun rengiyle aynı */
            font-size: 16px;
            transition: all 0.5s ease-out;
        }
        .like-count.grow {
            animation: countGrow 0.3s ease-out;
        }
        @keyframes countGrow {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }
        .like-button.clicked .like-icon {
            animation: heartGrow 0.2s ease-out;
        }
        @keyframes heartGrow {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }

        /* Sol Alt Discord Butonu Stili */
        .discord-button-container {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 1;
        }
        .discord-button {
    border-radius: 50%; /* Yuvarlak yapar */
    width: 60px; /* Sabit genişlik */
    height: 60px; /* Sabit yükseklik */
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #7289da;
    color: white;
    box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
    transition: transform 0.5s, background-color 0.5s;
}
        .discord-button:hover {
            transform: translateY(-10px);
            background: linear-gradient(to top, #331029, #310413);
        }
        /* Başlık Stili - Geliştirilmiş */
.title {
    font-size: 3em;
    font-weight: bold;
    margin-bottom: 1em;
    color: #00ff99; /* Ana renk */
    text-shadow: 0 0 10px rgba(0, 255, 153, 0.5), 0 0 20px rgba(0, 255, 153, 0.3);
    animation: pulse 2s infinite, slideIn 1s ease-out;
}

/* Parlama ve Büyüklük Değişimi */
@keyframes pulse {
    0%, 100% {
        text-shadow: 0 0 10px rgba(0, 255, 153, 0.5), 0 0 20px rgba(0, 255, 153, 0.3);
        color: #00ff99;
    }
    50% {
        text-shadow: 0 0 20px rgba(255, 255, 255, 0.8), 0 0 30px rgba(0, 255, 153, 0.5);
        color: #00ffff;
    }
}

/* Yavaş Kayma Efekti */
@keyframes slideIn {
    from {
        opacity: 0;
        transform: translateY(-20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}
    </style>
</head>
<body>

    <!-- Sayfa İçeriği -->
    <div class="content" id="content">
        <!-- PERFECTUS HUB Başlık -->
        <div class="title">PERFECTUS HUB</div>

<!-- Copy Script Butonu -->
<div class="button-container">

</div>

        <!-- Get Key Butonları ve Like Butonları -->

            <div class="button-container second">
                <img src="image/panda.png" alt="Panda">
                <a href="https://pandadevelopment.net/startkey.html?service=perfectushub" target="_blank" rel="noopener noreferrer" class="btn btn-blue">Get Key</a>
            </div>
        </div>
    </div>

<div class="discord-button-container">
    <a href="https://discord.gg/RVnjYRWNA9" target="_blank" class="discord-button">

    <script>
        // Like Butonu Tıklama İşlevi
        function increaseCount(buttonId) {
            const likeButton = document.querySelector(`.button-container:nth-child(${buttonId}) .like-button`);
            const countElement = document.getElementById(`like-count-${buttonId}`);
            if (!likeButton.classList.contains("clicked")) {
                let currentCount = parseInt(countElement.textContent);
                countElement.textContent = currentCount + 1;
                likeButton.classList.add("clicked");
                countElement.classList.add("grow");
                setTimeout(() => countElement.classList.remove("grow"), 300);
            }
        }

        // Script Kopyalama İşlevi
        function copyScript() {
            const scriptText = 'loadstring(game:HttpGet("https://raw.githubusercontent.com/perfectusmim1/Hub/refs/heads/main/Key"))()';
            navigator.clipboard.writeText(scriptText).then(() => {
                const button = document.querySelector('.btn-green');
                button.textContent = 'Script Copied';
                button.style.boxShadow = '0 0 25px rgba(0, 224, 237, 1), 0 0 50px rgba(0, 218, 114, 1)';
                setTimeout(() => {
                    button.style.boxShadow = '0 0 10px rgba(0, 255, 0, 0.5)';
                    button.textContent = 'loadstring(game:HttpGet("https://raw.githubusercontent.com/perfectusmim1/Hub/refs/heads/main/Key"))()';
                }, 1000);
            }).catch(err => console.error('Script kopyalama başarısız:', err));
        }
    </script>
